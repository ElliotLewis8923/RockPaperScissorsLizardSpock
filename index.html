<!DOCTYPE HTML>
<html>
	<head>
		<title>Rock Paper Scissors Lizard Spock</title>
		<meta charset='UTF8'>
		<link rel="stylesheet" href="/css/application.css">
	</head>
<body>
<form id='name'>
	<input type='text' id='username' placeholder='Please enter your name'>
	<button type='submit'>Play!</button>
</form>

	<h3>Rock Paper Scissors Lizard Spock</h3>
	<p>Choose your weapon!</p>
	<section class='choices'>
		<img src='http://th05.deviantart.net/fs70/PRE/i/2013/012/c/6/rock_01_png___by_alzstock-d5r84up.png' data-pick='rock'>
		<img src='http://www.on-linepaper.co.uk/images/Generic-Paper-Roll.png' data-pick='paper'>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7VKmNZLD4950ohmNXQcbxNm3TPxLXJS2pjC2gHrWwRwAdvr0" data-pick='scissors'>
		<img src="http://www.clipartbest.com/cliparts/jix/j6G/jixj6G4iE.png" data-pick='lizard'>
		<img src="http://i867.photobucket.com/albums/ab240/dixiegrl1947/people/Spock-psd43426.png" data-pick='spock'>
	</section>
	
	<ul id='results'>
		
	</ul>
<script src="lib/RockPaperScissors.js"></script>
<script src="lib/jquery-2.1.1.min.js"></script>

<script>



$(document).ready(function(){ 
	var player1 = new Player('Player1');
	var player2 = new Player('Computer');
	var game = new Game(player1, player2);
	
	$('#name').on('submit', function(event) { 
 		event.preventDefault();
		
	
	 	player1.name = $('#username').val();
	 	
	 	console.log($('#username').val());
	 });
		

	

	$('.choices img').on('click', function(){
		var weapon = ['rock','paper','scissors','lizard','spock']
		player1.picks($(this).data('pick'));
		player2.picks(weapon[Math.floor(Math.random() * 5)]);

	$('<li>' + game.winningMessage() + '</li>').prependTo('#results').slideDown();


		$('#results li:gt(3)').fadeOut(function(){
		$(this).remove();
		console.log('A')
	});
	})
})

</script>
</body>
</html>
